<DOCTYPE html>
    <html>
        <head>
            <title>Data Types</title>
        </head>

        <body>
            <h1>JAVA Script Data Types</h1>

            <script>
                var a=15;
                var b=15;
                var c=10
                var d=20;
                var e=10;
              
                document.write("a and b are equal " +(a==b));
                document.write("<br>");
                
                document.write("b and c are equal " +(b==c));
                document.write("<br>");

                document.write("c and e are equal " +(c==e));
                document.write("<br>");

                
                document.write("The value of d is " +d);
                document.write("<br>");

                
                document.write("The value of e is " +e);
                document.write("<br>");

            </script>
            
        </body>
    </html>
